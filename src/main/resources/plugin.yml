name: Lockout
version: '${version}'
main: stretch.lockout.Lockout
api-version: 1.19
prefix: Lockout
load: POSTWORLD
description: Race to complete tasks.
website: https://github.com/m-rr/lockout
author: m-rr
softdepend: [AnimatedScoreboard]
commands:
  lockout:
    description: lockout commands
    usage: /lockout team <team name> /lockout start <file name> /lockout compass /lockout reset /lockout tasks
  ready:
    description: Set player pregame state to ready
    usage: /ready
  unready:
    description: Set player pregame state to unready
    usage: /unready
